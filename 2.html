  <h2>고구마</h2>
  <img src="sweetpotato.jpg" width="50%">
  <p><strong><a href="https://terms.naver.com/entry.naver?docId=1392815&cid=46694&categoryId=46694" targe="_blank" title="고구마 네이버 지식백과">고구마</a></strong>는 우유와 찰떡궁합을 자랑하는 식품으로 유명하다.
    퍽퍽하여 자칫 목이 막힐 수 있는 식감을 우유가 해소해주고, 고구마의 단 맛은 우유의 고소한 맛과 어우러져 극대화된다.</p>
    <p>영양학적으로 볼 때에도 우유와 고구마는 완벽한 짝이라 할 수 있다.
      고구마의 식이섬유, 탄수화물 그리고 우유의 칼슘, 단백질은 서로의 부족한 영양소를 채워준다.</p>
