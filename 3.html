  <h2>불닭볶음면</h2>
  <img src="firechicken.jpg" width="50%">
    <p><strong><a href="https://namu.wiki/w/%EB%B6%88%EB%8B%AD%EB%B3%B6%EC%9D%8C%EB%A9%B4" targe="_blank" title="불닭볶음면 나무위키">불닭볶음면</a></strong>은 맵기로 유명한 비빔라면 중 하나이다.
      라면의 매운 맛은 다음 날 속이 쓰리고 배가 아플 정도인데, 우유는 이를 조금이나마 달래준다.</p>
      <p>불닭볶음면을 먹다가 도저히 매운 맛을 견딜 수 없을 때 바로 우유를 마시는 것이 불볶면과 우유의 맛을 가장 잘 느낄 수 있는 방법이 아닐까 생각한다.
        차갑고 고소한 우유는 불이 난 혓바닥을 잠깐이나마 진정시켜 계속 불볶면을 먹을 수 있도록 해 준다.</p>
